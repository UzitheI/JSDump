<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //linear search
        var arr=[1,3,5,2];
        var target=prompt("Enter the number:");
        function linearSearch(arr,target){
            for(var i=0;i<arr.length;i++){
                if(arr[i]==target){
                    return true;
                }
                else{
                    return false;
                }
            }
        }
        linearSearch(arr,target);
        if(true){
            document.write("true");
        }
        else{
            document.write("the number wasn't found");
        }
    </script>
</head>
<body>
    
</body>
</html>
