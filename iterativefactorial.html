<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(n){
            let answer=1;
            if(n<0){
                document.write("The number cant be less than 0");
            }
            else if(n==0||n==1){
                return 1;
            }
            else{
                for(var i=n;i>=1;i--){
                    answer=answer*i;
                }
                return answer;
            }
        }
        let a=prompt("Enter the number:");
        let c= factorial(a);
        document.write("The factorial is "+c);
    </script>
</head>
