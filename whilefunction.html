    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertandprompt(){
            var info=prompt("Enter your age:");
            if(info==''){
                alert("The field cannot be left empty");
                info=prompt("Enter your age:");
            }
            document.write("Your age is "+info);
        }
        alertandprompt();
    </script>
