<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=Number(prompt("Enter your number"));
        var msg;

        switch(num){
            case 200:
                msg="OK";
                break;

            case 302:
                msg="Eat shit";
                break;

            case 404:msg="NOt found";
            break;
            default:msg="plz enter a valid number";
            break;
        }
        document.write(num+''+msg);
    </script>
</head>

</body>
</html>
