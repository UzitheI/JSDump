<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping using js</title>
    <script>
        var x=4;
        var y=5;
        document.write("The value of x is "+x+"and the value of y is "+y+"\n");
        var temp;
        temp=x;
        x=y;
        y=temp;
        document.write("The value of x is "+x+"and the value of y is "+y+"\n");
    </script>
</head>
<body>
    
</body>
</html>
