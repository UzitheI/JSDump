<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   function factorial(n){
    if(n<0){
        document.write("The number has to be positive");
    }
    else if(n==0 || n==1){
        return 1;
    }
    else{
        return n*factorial(n-1);
    }
   }
   let a=prompt("Enter a number:");
   let c=factorial(a);
   document.write("The factorial is "+c);
   
    </script>
</head>
